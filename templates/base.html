<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Nikhil Kumar — Portfolio</title>


<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- AOS for scroll animations -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<!-- Lucide Icons -->
<script type="module" src="https://cdn.jsdelivr.net/npm/lucide@0.263.0/dist/lucide.esm.js"></script>


<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% block head %}{% endblock %}
</head>
<body>


<!-- Page Loader -->
<div id="page-loader" class="page-loader">
<div class="loader-code">{ }</div>
</div>


<!-- Navbar -->
<nav id="mainNav" class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{{ url_for('static', filename='images/Nerd_NIkhil.png') }}" alt="Nerd Nikhil Logo" height="40" class="me-2">
      Nikhil Kumar
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


{% block content %}{% endblock %}


<footer class="mt-5 py-4 text-center">
<div class="container">
<p class="mb-1">© 2025 Nikhil Kumar</p>
<div class="socials">
<a href="https://www.linkedin.com/in/nikhil-kumar-57b161199" target="_blank" aria-label="LinkedIn" class="me-2">
  <i class="lucide-linkedin"></i> LinkedIn
</a>
<a href="https://github.com/Nerd-Nikhil/" target="_blank" aria-label="GitHub" class="me-2">
  <i class="lucide-github"></i> GitHub
</a>
</div>
</div>
</footer>


<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script> AOS.init({ once: true, duration: 800 }); </script>
</body>
</html>
